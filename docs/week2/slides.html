                    <h2>Question 1: Linear System</h2>

                    $$
                    \begin{cases}
                    a_1x + b_1y = c_1 \\
                    a_2x + b_2y = c_2
                    \end{cases}
                    \Rightarrow
                    \begin{cases}
                    x = \frac{c_1b_2 - c_2b_1}{a_1b_2 - a_2b_1} \\
                    y = \frac{a_1c_2 - a_2c_1}{a_1b_2 - a_2b_1}
                    \end{cases}
                    $$
                </section>
                <section>
                    <h2>Solution</h2>

                </section>
            </section>
            <section>
                <section data-markdown>
                    <textarea data-template>
                        ## Q1: Implementation Outline

                        - Read six doubles: `a1, b1, c1, a2, b2, c2`
                        - Compute the determinant: `a1 * b2 - a2 * b1`
                        - If determinant is near zero → print an error
                        - Otherwise compute:
                          - `x = (b2 * c1 - b1 * c2) / det`
                          - `y = (a1 * c2 - a2 * c1) / det`
                    </textarea>
                </section>
            </section>

                    <textarea data-template>
                        ## Question 2: Count Characters

                        - Read characters one by one
                        - Stop when `#` is seen
                        - Count:
                          - English letters (`a-z`, `A-Z`)
                          - Digits (`0-9`)
                        - Print totals
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ## Q2: Key Logic

                        ```c
                        char c = getchar();
                        if (c == '#') break;
                        if ((c >= 'a' && c <= 'z') ||
                            (c >= 'A' && c <= 'Z')) {
                          num_letters++;
                        } else if (c >= '0' && c <= '9') {
                          num_digits++;
                        }
                        ```
                    </textarea>
                </section>
            </section>

                        ## Question 3: Print Pattern

                        - Input: `height` (1–9)
                        - Print triangle of digits
                        - Each row repeats the same digit
                        - Digits cycle 1 → 2 → 3 → 1 → ...
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ## Q3: Row Construction

                        ```c
                        for (int i = 0; i < height; ++i) {
                          int d = i % 3 + 1;
                          for (int j = 0; j <= i; ++j) {
                            printf("%d", d);
                          }
                          printf("\n");
                        }
                        ```
                    </textarea>

                        ## Question 4: Compute Series

                        Compute:

                        $$e^x = 1 + \frac{x}{1!} + \frac{x^2}{2!} + \cdots + \frac{x^{10}}{10!}$$

                        - Accumulate terms iteratively
                        - Track `numerator = x^i` and `denominator = i!`
                    </textarea>
                </section>

                        ## Q4: Iterative Update

                        ```c
                        sum += numerator / denominator;
                        denominator *= i + 1;
                        numerator *= x;
                        ```
